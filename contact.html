    <!--navbar-->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo-ss.webp" alt="safe sunflower logo" class="logo">
                <strong>Safe Sunflower</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="index.html#safeguard" role="button"
                            data-bs-toggle="dropdown" aria-expanded="true">
                            Safeguard
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="index.html#sign-to-watch-for">Sign To Watch For</a></li>
                            <li><a class="dropdown-item" href="index.html#how-to-respond">How To Respond</a></li>
                            <li><a class="dropdown-item" href="index.html#action-steps">Action Steps</a></li>

                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>

        </div>

    <!--header-->
    <header id="header" class="hero container-fluid col-12 text-center ">

        <div class="row">

            <div class="card-body justify-content-center px-5">
                <h1 class="display-3 fw-normal">Need Help?</h1>
                <p class="lead">Recognise the signs. Take action. Keep everyone safe.</p>
                <p class="lead">Childline (for children): 0800 1111
                </p>

            </div>
        </div>

    </header>


    <!--main-->
    <main>
        <!--contact form-->
        <section id="contact" class="container p-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h2 class="display-6 text-center mb-4">Contact Us</h2>
                    <form action="success.html" method="get">
                        <div class="row">
                            <div class="col-12  mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12  mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>


                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn custom-button-outline fs-5 fw-semibold ">Submit</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <!--footer-->
    <footer id="footer" class="footer text-center text-lg-start py-3 mt-auto">
        <div class="container">
            <!-- “On small screens (sm, ≥576px) and above, the .row should automatically create 2 equal-width columns for its children.”    -->

                        <a href="https://www.instagram.com/codeinstitute/" target="_blank" rel="noopener noreferrer"
                            aria-label="Follow us on Instagram" class="me-2"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
